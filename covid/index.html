<!doctype html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1"><meta name=theme-color content=#1a1a1d><link rel="icon" href="../favicon.ico" sizes="any"><link rel="icon" href="../favicon.svg" type="image/svg+xml"><link rel="apple-touch-icon" href="../images/apple-touch-icon.png"><link rel=dns-prefetch href=https://disease.sh /><link rel=preconnect href=https://disease.sh /><title>Covid</title><meta name=robots content=noindex><style>*, *::before, *::after{ margin: 0; padding: 0; box-sizing: border-box; font-family: Poppins, san-serif; color: #fff; font-weight: 400;} :root{ --body-bgc: #1a1a1d; --card-bgc: #485759; --card-bx-shadow: 0 .25rem .5rem 0 #00000033; --row-padding: 0.7rem;} html{ scroll-behavior: smooth;} body{ background-color: var(--body-bgc);} .search-container{ display: flex; align-items: center; justify-content: center; flex-direction: column; margin: 1rem auto;} .search-container form{ width: 92%; margin: auto auto; max-width: 500px;} input{ width: 100%; border-radius: 2rem; padding: var(--row-padding); box-shadow: 0 .25rem .5rem 0 var(--card-bx-shadow); outline: transparent; text-align: center; margin: 1rem auto;} button, input{ background: #485759; font-size: 1em; color: #fff; outline: transparent; border: 0;} button{ border-radius: 0 32px 32px 0; border-left: transparent; cursor: pointer; width: 50px; padding: .3em; display: none;} .search{ width: 100%; display: flex; align-items: center; justify-content: center; margin: auto auto;} .error{ width: 100%; height: auto; background: #dd1e2f; padding: var(--row-padding); font-size: smaller; color: #d0c6b1; line-height: 12px; display: flex; align-items: center; justify-content: center} .searchSummary{ width: 92%; margin: auto auto; max-width: 500px; color: #fff;} .searchSummary h3, p{ background-color: var(--card-bgc);} .searchSummary h3{ text-align: center; border-radius: 1rem; padding: var(--row-padding);} .searchSummary .flag{ max-width: 1.4rem; margin: auto .5rem} .searchSummary p{ display: flex; justify-content: space-between; margin: .8rem auto; transition: .1s; padding: var(--row-padding); border-radius: 1rem;} .searchSummary p span{ opacity: .8} </style></head><body><main><div class=card><div class="search-container"><form><input list="counties" class="search-input" type="text" placeholder="Country Code &#128270;" autofocus><datalist id="counties"><option value="Pakistan"><option value="India"><option value="China"></option></datalist><button class="search-button" type="submit"></button></form><div class="search"></div></div></div><br><br></main><script>const searchContainer=document.querySelector(".search");const searchButton=document.querySelector(".search-button");const searchInput=document.querySelector(".search-input");searchButton.addEventListener("click", search);const formatNumber=(number)=>{ return number && number.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1,")};async function search(e){ e.preventDefault(); const searchTerm=searchInput.value.trim(); if (!searchTerm) return; const country=await fetch(`https://disease.sh/v3/covid-19/countries/${searchTerm}`); const data=await country.json(); if (data.message){ searchContainer.innerHTML=` <div class="error"><p>${data.message}</p></div>`;} else{ const searchSummary=` <div class="searchSummary"><h3><img class="flag" src=${data.countryInfo.flag} />${data.country} </h3><p><span>Today Cases : </span><strong>${formatNumber(data.todayCases)}</strong></p><p><span>Today Deaths : </span><strong>${formatNumber(data.todayDeaths)}</strong></p><p><span>Today Recovered: </span><strong>${formatNumber(data.todayRecovered)}</strong></p><p><span>Active Cases : </span><strong>${formatNumber(data.active)}</strong></p><p><span>Critical cases : </span><strong>${formatNumber(data.critical)}</strong></p><p><span>Total Cases : </span><strong>${formatNumber(data.cases)}</strong></p><p><span>Total Deaths : </span><strong>${formatNumber(data.deaths)}</strong></p><p><span>Total Recovered : </span><strong>${formatNumber(data.recovered)}</strong></p></div>`; searchContainer.innerHTML=searchSummary;} searchInput.value=""} </script></body></html>
